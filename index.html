<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup Toggle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-container">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display: none;">
      <h2>Signup</h2>
      <input type="text" id="signupUser" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPass" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>

    <!-- Toggle Button -->
    <button class="toggle">Donâ€™t have an account? Signup</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
